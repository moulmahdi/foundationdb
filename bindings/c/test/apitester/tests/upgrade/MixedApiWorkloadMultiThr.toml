[[test]]
title = 'Mixed Workload for Upgrade Tests with a Multi-Threaded Client'
multiThreaded = true
buggify = true
databasePerTransaction = false
minFdbThreads = 2
maxFdbThreads = 8
minDatabases = 2
maxDatabases = 8
minClientThreads = 2
maxClientThreads = 8
minClients = 2
maxClients = 8

    [[test.workload]]
    name = 'ApiCorrectness'
    minKeyLength = 1
    maxKeyLength = 64
    minValueLength = 1
    maxValueLength = 1000
    maxKeysPerTransaction = 50
    initialSize = 100
    runUntilStop = true
    readExistingKeysRatio = 0.9

    [[test.workload]]
    name = 'CancelTransaction'
    minKeyLength = 1
    maxKeyLength = 64
    minValueLength = 1
    maxValueLength = 1000
    maxKeysPerTransaction = 50
    initialSize = 100
    runUntilStop = true
    readExistingKeysRatio = 0.9

    [[test.workload]]
    name = 'AtomicOpsCorrectness'
    initialSize = 0
    runUntilStop = true

    [[test.workload]]
    name = 'WatchAndWait'
    initialSize = 0
    runUntilStop = true